<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<style>


    .oscuro {
        height: 100vh;
        background-color: rgb(53, 53, 53);
    }

    .card-oscuro {
        color: white;
        background-color: gray;
    }

    .btn-oscuro {
        color: white;
    }
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
    opacity: 0;
    width: 0;
    height: 0;
    }

    /* The slider */
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }

    .slider.round:before {
    border-radius: 50%;
    }
</style>

<body>
    <div class="container-fluid">
        <label class="switch">
            <input id="modo" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="row portero d-flex justify-content-center align-items-center">
            <div class="col-sm-5 col-6">
                <div class="card card-portero">
                    <div class="card-header">
                    </div>
                    <div class="card-body fondo-portero">
                        <div class="row">
                            <div class="col-6">
                                <div class="card pantalla">
                                    <div class="card-body ">
                                        <div class="row">
                                            <div class="col-12 d-flex justify-content-center">
                                                <i class="fas fa-home fa-2x"></i>
                                            </div>
                                        </div>
                                        <div class="row py-4 d-flex justify-content-center">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <span>Piso:</span>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="campo-numeros d-flex justify-content-center">
                                                            <span id="nro-piso"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row  d-flex justify-content-center">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <span>Dpto:</span>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="campo-numeros d-flex justify-content-center">
                                                            <span id="nro-dpto"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <span id="visor-ayuda"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pb-4">
                                        <div id="visor" class="col-12 d-flex justify-content-center">
                                            <span>Bienvenido!</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row d-flex justify-content-center">
                                    <img src="" class="img-fluid" alt="">
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-3"><button id="luz" class="btn btn-luz"><i
                                                class="far fa-lightbulb"></i></button></div>
                                    <div class="col-3"><button id="ayuda" class="btn btn-portero"><i
                                                class="far fa-question-circle"></i></button></div>
                                    <div class="col-3"><button id="portero" class="btn btn-portero"><i
                                                class="fas fa-key"></i></button></div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-3"><button id="uno" class="btn btn-portero">1</button></div>
                                    <div class="col-3"><button id="dos" class="btn btn-portero">2</button></div>
                                    <div class="col-3"><button id="tres" class="btn btn-portero">3</button></div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-3"><button id="cuatro" class="btn btn-portero">4</button></div>
                                    <div class="col-3"><button id="cinco" class="btn btn-portero">5</button></div>
                                    <div class="col-3"><button id="seis" class="btn btn-portero">6</button></div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-3"><button id="siete" class="btn btn-portero">7</button></div>
                                    <div class="col-3"><button id="ocho" class="btn btn-portero">8</button></div>
                                    <div class="col-3"><button id="nueve" class="btn btn-portero">9</button></div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-3"><button id="borrar" class="btn btn-portero"><i
                                                class="fas fa-times"></i></button></div>
                                    <div class="col-3"><button id="cero" class="btn btn-portero">0</button></div>
                                    <div class="col-3"><button id="tocar" class="btn btn-portero"><i
                                                class="fas fa-phone-volume"></i></button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="d-flex justify-content-end">IvanEmanuel0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $('#modo').change(function() {
            if( $('#modo').prop('checked')) activarModoOscuro();
            else desactivarModoOscuro();
        });

        function desactivarModoOscuro() {
            $('button').removeClass('btn-oscuro');
            $('.container-fluid').removeClass('oscuro');
            $('.pantalla').removeClass('card-oscuro');
            $('.card-portero').removeClass('card-oscuro');
        }

        function activarModoOscuro() {
            $('button').addClass('btn-oscuro');
            $('.container-fluid').addClass('oscuro');
            $('.pantalla').addClass('card-oscuro');
            $('.card-portero').addClass('card-oscuro');
        }
    </script>


</body>

</html>
