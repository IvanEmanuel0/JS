<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<style>
    p {
        font-size: 170px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="hora">
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function(){
            reloj();
        })

        function reloj() {
                let horaActual = new Date();
                let hora = horaActual.getHours();
                let minuto = horaActual.getMinutes();
                let segundo = horaActual.getSeconds();

                $('#hora').html('<p>La hora es: ' + hora + ':' + minuto + ':' + segundo + '</p>');

                setTimeout(reloj, 1000)
            }

    </script>

</body>
</html>
